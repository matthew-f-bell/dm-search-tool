<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"

            crossorigin="anonymous"
        ></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Spell Search</title>
</head>
<body>
<form>
    <input type="text" placeholder="Spell Name" />
    <input type="submit" value="Get Spell Info" />
    <input type="submit" value="Random Spell" />
</form>
    <h1>Spell Info</h1>
<dl>
  <dt>Spell Name</dt>
  <dd id="name"></dd>
  <dt>Range</dt>
  <dd id="range"></dd>
  <dt>Lowest Level Damage</dt>
  <dd id="damage"></dd>
</dl>
</body>
